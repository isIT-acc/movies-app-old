<mat-table class="films-table mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="original_title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let film">{{ film.original_title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="genre_names">
    <mat-header-cell *matHeaderCellDef>genre_names</mat-header-cell>
    <mat-cell class="description-cell" *matCellDef="let film">{{
      film.genre_names
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [length]="paginatorOptions?.length"
  [pageSize]="paginatorOptions?.pageSize"
  [pageSizeOptions]="paginatorOptions?.pageSizeOptions"
></mat-paginator>
